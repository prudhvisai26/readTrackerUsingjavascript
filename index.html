<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Read Tracker</h1>
      <button class="add" id="add">Add your Book</button>
    </div>

    <div id="formContainer" class="hidden">
      <form id="bookForm">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required />
        </div>
        <div class="form-group">
          <label for="author">Author:</label>
          <input type="text" id="author" name="author" required />
        </div>
        <div class="form-group">
          <label for="pages">Number of Pages:</label>
          <input type="number" id="pages" name="pages" required />
        </div>
        <div class="form-group">
          <label for="coverImage">Cover Image:</label>
          <input
            type="file"
            id="coverImage"
            name="coverImage"
            accept="image/jpeg, image/png, image/jpg"
            required
          />
        </div>
        <div class="form-group">
          <label for="read">Read:</label>
          <input type="checkbox" id="read" name="read" />
        </div>
        <div class="form-group">
          <button type="submit">Submit</button>
          <button type="button" id="cancelButton">Cancel</button>
        </div>
      </form>
    </div>

    <div class="container" id="container">
      <div class="card" id="card">
        <img src="potter.jpg" alt="potter" id="coverImage" name="coverImage" />
        <div class="content">
          <h1 class="title">Harry Potter</h1>
          <p class="author">J.K Rowling</p>
          <p class="pages">Number of pages: 800</p>
          <button class="delete" id="delete">Delete</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
